<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="/Back/Public/css/mine.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="{$Think.config.COMMON_URL}js/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：商品管理-》商品列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="__CONTROLLER__/tianjia">【添加商品】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>商品名称</td>
                        <td>价格</td>
                        <td>重量</td>
                        <td>图片</td>
                        <td>缩略图</td>
                        <td>描述</td>
                        <td>创建时间</td>
                        <td align="center" colspan="2">操作</td>
                    </tr>

                <foreach name="info" item="v">
                    <tr id="product_{$v.goods_id}"><!--给每个商品都设置唯一标识，以方便获得、删除-->
                        <td>{$v.goods_id}</td>
                        <td><a href="__CONTROLLER__/upd/goods_id/{$v['goods_id']}">{$v.goods_name}</a></td>
                        <td>{$v.goods_price}</td>
                        <td>{$v.goods_weight}</td>
                        <td><img src="{$Think.config.SITE_URL}{$v.goods_big_logo|substr=###,2}" alt="暂无图片" width="100" height="100"  ></td>
                        <td><img src="{$Think.config.SITE_URL}{$v.goods_small_logo|substr=###,2}" alt="暂无图片" width="60" height="60"  ></td>
                        <td>{$v.goods_introduce|htmlspecialchars_decode}</td>
                        <td>{$v.add_time|date="Y-m-d H:i:s",###}</td>
                        <!--<td><a href="{:U('upd',array('goods_id'=>$v['goods_id']))}" >修改</a></td>-->
                        <td><a href="__CONTROLLER__/upd/goods_id/{$v['goods_id']}" >修改</a></td>
                        <script type="text/javascript">
                            function del_goods(goods_id){
                                //利用ajax去服务器删除数据库记录信息
                                $.ajax({
                                    url:"{:U('delGoods')}",
                                    data:{'goods_id':goods_id},
                                    dataType:'json',
                                    type:'get',
                                    success:function(msg){
                                        if(msg.status==1){
                                            $('#product_'+goods_id).remove();

                                        }
                                    }
                                });
                            }
                        </script>
                        <td><a href="javascript:;" onclick="if(confirm('确定要删除id='+{$v.goods_id}+'的商品信息么？')){del_goods({$v.goods_id})}" >删除</a></td>
                    </tr>
                </foreach>

                     <tr>
                        <td colspan="20" style="text-align: center;">
                            {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
